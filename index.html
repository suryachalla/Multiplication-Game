<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Game</h1>
        <div class="gamecard">
            <p>Score: <span id="score">0</span></p>
            <h2>What is <span id="fNum">2</span> multiply by <span id="sNum">3</span>?</h2>
            <div class="inputs">
                <input type="text" placeholder="Enter your answer" id="answer">
                <button id="submit" onclick="submit();changeNumber()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
